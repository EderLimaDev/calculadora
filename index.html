<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
        <h1>Calculadora</h1>

        <main>
            <!--max character 12-->
            <div class="tela">
                <span class="visor-calculo-completo"></span>
                <span class="visor-parcial"></span>
            </div>

            <div class="teclado">
                 
                <!-- First Line -->
                <button onclick="clearTela()">C</button>
                <button onclick="btnPressed('%')" >%</button>
                <button onclick="backspace()" >←</button>
                <button onclick="operator('÷')" >÷</button>
                
                <!-- Second Line -->
                <button onclick="btnPressed(7)" >7</button>
                <button onclick="btnPressed(8)" >8</button>
                <button onclick="btnPressed(9)" >9</button>
                <button onclick="operator('x')" >x</button>
                
                <!-- third Line -->
                <button onclick="btnPressed(4)" >4</button>
                <button onclick="btnPressed(5)" >5</button>
                <button onclick="btnPressed(6)" >6</button>
                <button onclick="operator('-')" >-</button>
                
                <!-- fourth Line -->
                <button onclick="btnPressed(1)" >1</button>
                <button onclick="btnPressed(2)" >2</button>
                <button onclick="btnPressed(3)" >3</button>
                <button onclick="operator('+')" >+</button>
                
                <!-- fifth Line -->
                <button onclick="btnPressed('00')">00</button>
                <button onclick="btnPressed(0)" >0</button>            
                <button onclick="btnPressed('.')" >.</button>            
                <button onclick="calculate(x, newOperator, y)">=</button>
            
            </div>
            
        </main>


<script src="app.js"></script>
</body>
</html>
